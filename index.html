<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DashBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="dashboardandIcon">
            <img src="iconsandimages/view-dashboard.svg" alt="Home" class="dashboard"/>
            <h1>Dashboard</h1>
        </div>
        <ul>
            <div class="homeandIcon">
                <img src="iconsandimages/home.svg" alt="Home" class="home"/>
                <li><a href="#"><h2>Home</h2></a></li>
            </div>
            <div class="profileandIcon">
                <img src="iconsandimages/card-account-details-outline.svg" alt="Home" class="profile"/>
                <li><a href="#"><h2>Profile</h2></a></li>
            </div>
            <div class="messageandIcon">
                <img src="iconsandimages/message.svg" alt="Home" class="messageIcon"/>
                <li><a href="#"><h2>Messages</h2></a></li>
            </div>
            <div class="historyandIcon">
                <img src="iconsandimages/clock-time-eight-outline.svg" alt="Home" class="historyIcon"/>
                <li><a href="#"><h2>History</h2></a></li>
            </div>
            <div class="tasksandIcon">
                <img src="iconsandimages/file-multiple.svg" alt="Home" class="tasksIcon"/>
                <li><a href="#"><h2>Tasks</h2></a></li>
            </div>
            <div class="commuitiesandIcon">
                <img src="iconsandimages/account-group.svg" alt="Home" class="communitiesIcon"/>
                <li><a href="#"><h2>Communities</h2></a></li>
            </div>
            <div class="settingsandIcon">
                <img src="iconsandimages/cog.svg" alt="Home" class="settingsIcon"/>
                <li><a href="#"><h2>Settings</h2></a></li>
            </div>
            <div class="supportandIcon">
                <img src="iconsandimages/face-agent.svg" alt="Home" class="supportIcon"/>
                <li><a href="#"><h2>Support</h2></a></li>
            </div>
            <div class="privacyandIcon">
                <img src="iconsandimages/lock.svg" alt="Home" class="privacyIcon"/>
                <li><a href="#"><h2>Privacy</h2></a></li>
            </div>
        </ul>
    </div>
    <div class="headerandContent">
        <div class="header">

        </div>
        <div class="content_area"></div>
    </div>
</body>
</html>
